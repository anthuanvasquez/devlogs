<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devlogs - Automated Daily Reports</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #238636;
            --code-bg: #161b22;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #238636, #2ea043);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .install-box {
            background-color: var(--code-bg);
            padding: 1rem 2rem;
            border-radius: 6px;
            border: 1px solid #30363d;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            display: inline-block;
        }
        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2ea043;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
            image-rendering: pixelated; 
        }
        footer {
            margin-top: 4rem;
            color: #8b949e;
            font-size: 0.9rem;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="devlogs Logo" class="logo">
        <!-- <div style="font-size: 5rem; margin-bottom: 1rem;">üìù</div> -->
        
        <h1>devlogs</h1>
        <p class="subtitle">Automated daily commit reports powered by Gemini AI, delivered to Discord and Telegram.</p>

        <div class="install-box">
            npx devlogs today --discord
        </div>

        <div>
            <a href="https://github.com/anthuanvasquez/dev-logs" class="btn">View on GitHub</a>
        </div>

        <footer>
            <p>Created by <a href="https://github.com/anthuanvasquez">Anthuan Vasquez</a></p>
            <p>Released under the MIT License</p>
        </footer>
    </div>
</body>
</html>
